<!DOCTYPE html>
<html>
<head>
  <title>Scatterbrain - Protein Solution Simulation</title>
<link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
  <h1>ScatterBrain</h1>
  <div class = "button-holder" id="options">
    <input type="file" id="csvFileInput" accept=".csv"></input>
    <label for="csvFileInput" class="upload-btn">Import Raw Data</label>
    <button id="download-sim-data">Download Simulation Data</button>
    <button id="showGraphButton">Show Graph Options</button>
    <button id="showSimulationButton">Show Simulation Options</button>
  </div>
  <div class = "graph-options" id="graphOptions"><div class = "title">Graph Options</div>
    <div id ="scrollHolder">Select Graphs<select multiple="true" id="graphSelect"></select></div>
    <input type="color" id="colorPicker">
    Set Color
    <button id="replotGraphs">Replot Selected Graphs</button><button id="deleteGraphs">Delete Selected Graphs</button>
  </div>
  <div class = "simulation-options" id="simulationOptions"><div class = "title">Simulation Options</div>
  <div id ="simulationChoiceHolder">Select Data for Simulation<select id="selectSimData"></select></div>
    <div class="checkholder">
      <div id="checkboxes"></div> 
       <script type="module">
         import { Support } from "./Support.js";
        Support.generateCheckboxes("checkboxes", 40);
     //   Support.generateDropDown();
       </script></div>
       <div id ="inputs">
        <label for="excluded-volume-input">Excluded Volume Input (mL/g) :</label>
         <input type="number" step="0.1" id="excluded-volume-input">
       
         <label for="molecular-weight-input">Molecular Weight Input (Da):</label>
         <input type="number" step="100.0" id="molecular-weight-input">
         <label for="learningRate">Enter Learning Rate:</label>
         <input type="number" step="0.01" id="learningRate">
         <label for="maxIterations">Max Iterations</label>
         <input type="number" step="0" id="maxIterations">
       <button id="generate-simulation-button">Generate Simulation</button>
       </div>
  </div>
  <div id="plot"></div>
  <div id="3dplot"></div>

 <script type="module" src="Main.js"></script>
<script src="./plotly.js-2.20.0/dist/plotly.min.js"></script>
</body>
</html>
